<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver-Journey</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Journey Form</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="date">Fecha:</label>
            <div class="control">
                <input class="input" type="text" id="date" placeholder="Formato: dd/mm/aa">
            </div>
        </div>
        <div class="field">
            <label class="label" for="hora">Hora:</label>
            <div class="control">
                <input class="input" type="text" id="hora" placeholder="Formato: 00:00">
            </div>
        </div>
        <div class="field">
            <label class="label" for="tiempoViaje">Tiempo de recorrido:</label>
            <div class="control">
                <input class="input" type="text" id="tiempoViaje" placeholder="Formato: 00:00">
            </div>
        </div>
        <div class="field">
            <label class="label" for="tarifa">Tarifa:</label>
            <div class="control">
                <input class="input" type="text" id="tarifa" placeholder="Example: 30 Bs">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    date: document.getElementById('date').value,
                    hora: document.getElementById('hora').value,
                    tiempoViaje: document.getElementById('tiempoViaje').value,
                    tarifa: document.getElementById('tarifa').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
