<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver-Travel</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Travel Form</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="IDTrayecto">ID Trayecto:</label>
            <div class="control">
                <input class="input" type="text" id="IDTrayecto" placeholder="Example: 4">
            </div>
        </div>
        <div class="field">
            <label class="label" for="IDConductor">ID Conductor:</label>
            <div class="control">
                <input class="input" type="text" id="IDConductor" placeholder="Example: 4">
            </div>
        </div>
        <div class="field">
            <label class="label" for="IDPasajero">ID Pasajero:</label>
            <div class="control">
                <input class="input" type="text" id="IDPasajero" placeholder="Example: 4">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    IDTrayecto: document.getElementById('IDTrayecto').value,
                    IDConductor: document.getElementById('IDConductor').value,
                    IDPasajero: document.getElementById('IDPasajero').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
