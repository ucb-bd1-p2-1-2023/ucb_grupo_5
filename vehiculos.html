<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver-Vehicle</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Vehicle Form</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="placa">Placa:</label>
            <div class="control">
                <input class="input" type="text" id="placa" placeholder="Example: 7777VEG">
            </div>
        </div>
        <div class="field">
            <label class="label" for="marca">Marca:</label>
            <div class="control">
                <input class="input" type="text" id="marca" placeholder="Example: Toyota">
            </div>
        </div>
        <div class="field">
            <label class="label" for="modelo">Modelo:</label>
            <div class="control">
                <input class="input" type="text" id="modelo" placeholder="Example: Corolla">
            </div>
        </div>
        <div class="field">
            <label class="label" for="capacidad">Capacidad:</label>
            <div class="control">
                <input class="input" type="text" id="capacidad" placeholder="Example: 4">
            </div>
        </div>
        <div class="field">
            <label class="label" for="color">Color:</label>
            <div class="control">
                <input class="input" type="text" id="color" placeholder="Example: Blanco">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    placa: document.getElementById('placa').value,
                    marca: document.getElementById('marca').value,
                    modelo: document.getElementById('modelo').value,
                    capacidad: document.getElementById('capacidad').value,
                    color: document.getElementById('color').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
